apiVersion: v1
kind: Secret
metadata:
  name: {{ template "memcached.fullname" . }}
  labels:
    app: {{ template "memcached.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  memcached-password: {{ default "" .Values.memcachedPassword | b64enc | quote }}
